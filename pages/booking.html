<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/hallBooking.css">
</head>
<body>
    <header id="home">
        <main class="header-form">
            <h1 class="head-section-title">Book an Events</h1>
            <div class="event-list">
                <!-- Event cards will be dynamically added here -->
            </div>
            <div class="booking-form">
                
                <form id="bookingForm">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                    
                    <label for="event">Select Event:</label>
                    <select id="event" required>
                        <!-- Event options will be dynamically added here -->
                    </select>
                    
                    <label for="tickets">Number of Tickets:</label>
                    <input type="number" id="tickets" min="1" required>

                    <label for="contact">Contact</label>
                    <input type="number" id="contact" required>
                    
                    <button type="button" class="book-btn" onclick="bookEvent()">Book Event</button>
                </form>
                
                <div id="bookingStatus"></div>
            </div>
        </main>
    </header>
    <script src="/js/hallBook.js">

    </script>
</body>
</html>
